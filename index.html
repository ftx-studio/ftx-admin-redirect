<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FTX Admin Portal</title>
</head>
<body>
  <h2>Welcome to FTX Studio Admin</h2>
  <form id="codeForm">
    <input type="password" id="codeInput" placeholder="Enter code" required />
    <button type="submit">Continue</button>
  </form>

  <script>
    const CODE_API = "https://script.google.com/macros/s/AKfycbxf.../exec";
    document.getElementById("codeForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const code = document.getElementById("codeInput").value;
      window.location.href = `${CODE_API}?page=Dashboard&code=${encodeURIComponent(code)}`;
    });
  </script>
</body>
</html>
