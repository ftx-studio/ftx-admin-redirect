<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FTX Admin Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
      background: linear-gradient(135deg,#00162b 0%,#34495e 100%);
    }
    .card {
      background: #fff; padding: 2rem; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;
      width: 320px;
    }
    .card h2 {
      margin-bottom: 1rem; color: #00162b;
    }
    input, button {
      width: 100%; padding: 0.5rem; margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background: #00162b; color: #fff; border: none;
      border-radius: 4px; cursor: pointer;
    }
    .error {
      color: red; margin-top: 0.5rem; display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>FTX Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="password" id="code" placeholder="Access code" required />
      <button type="submit">Continue</button>
      <div id="errorMsg" class="error">Invalid name or code</div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfmr6pFSYV0s9mY44asYodydTo5gpTMjuyhQcLHAxJfPbXEQ9op9WPnluwhWl7vUlXiw/exec';

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const code = document.getElementById('code').value.trim();
      document.getElementById('errorMsg').style.display = 'none';

      // show a simple “Signing in…” overlay
      const overlay = document.createElement('div');
      overlay.style = 'position:fixed;inset:0;background:rgba(255,255,255,0.7);display:flex;align-items:center;justify-content:center;font:600 1rem Inter,sans-serif;color:#00162b;z-index:9999';
      overlay.innerHTML = '<div><i class="fas fa-spinner fa-spin"></i> Signing in…</div>';
      document.body.appendChild(overlay);

      google.script.run
        .withSuccessHandler(res => {
          document.body.removeChild(overlay);
          if (!res.ok) {
            document.getElementById('errorMsg').style.display = 'block';
            return;
          }
          // Redirect silently to dashboard on our own domain
          window.location.href = window.location.origin + '?page=Dashboard';
        })
        .withFailureHandler(err => {
          document.body.removeChild(overlay);
          alert('Server error; please try again');
          console.error(err);
        })
        .checkLoginAndReturnURL(name, code);
    };
  </script>

  <!-- load Google Apps Script client bridge -->
  <script src="https://script.google.com/macros/s/AKfycbxfmr6pFSYV0s9mY44asYodydTo5gpTMjuyhQcLHAxJfPbXEQ9op9WPnluwhWl7vUlXiw/exec"></script>
</body>
</html>
