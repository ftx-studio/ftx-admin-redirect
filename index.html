<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Google Fonts + FontAwesome -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Inter", sans-serif;
      /* SOLID BACKGROUND COLOR */
      background-color: #00162b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .spinner {
      font-size: 1.5rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .message {
      text-align: center;
    }
    .message h2 {
      margin-top: .5rem;
      font-weight: 600;
    }
    .message p {
      margin-top: .75rem;
      font-size: .9rem;
      opacity: .75;
    }
    .message a {
      color: #ffa112;
      text-decoration: underline;
    }
  </style>

  <!-- 1) Meta-refresh fallback -->
  <meta http-equiv="refresh"
        content="0; url=https://script.google.com/macros/s/AKfycbxfmr6pFSYV0s9mY44asYodydTo5gpTMjuyhQcLHAxJfPbXEQ9op9WPnluwhWl7vUlXiw/exec?page=LoginPage" />
</head>
<body>
  <div class="message">
    <div class="spinner"><i class="fas fa-spinner"></i></div>
    <h2>Redirecting to login…</h2>
    <p>If you’re not redirected automatically, please <a href="https://script.google.com/macros/s/AKfycbxfmr6pFSYV0s9mY44asYodydTo5gpTMjuyhQcLHAxJfPbXEQ9op9WPnluwhWl7vUlXiw/exec?page=LoginPage">click here</a>.</p>
  </div>

  <script>
    // 2) JS redirect (in case meta-refresh is blocked)
    window.location.replace(
      "https://script.google.com/macros/s/AKfycbxfmr6pFSYV0s9mY44asYodydTo5gpTMjuyhQcLHAxJfPbXEQ9op9WPnluwhWl7vUlXiw/exec?page=LoginPage"
    );
  </script>
</body>
</html>
